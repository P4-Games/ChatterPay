name: build-check

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t chatterpay-front .

      - name: Report status check
        uses: actions/github-script@v6
        with:
          script: |
            const { context, github } = require('@actions/github');
            const status = process.env.GITHUB_RUN_ID === undefined ? 'success' : 'failure';  // Determine the status based on build results
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: status,
              context: 'build-check',  // Name of the status check
              description: 'Docker Build Check',
            });