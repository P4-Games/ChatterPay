name: 'ci-check'

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn add -D typescript prettier && yarn install --frozen-lockfile


  prettier:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Prettier
        run: yarn add -D prettier

      - name: Run Prettier
        run: yarn prettier:check

      - name: Check for uncommitted changes
        run: git diff --exit-code -- . ':(exclude)package.json' ':(exclude)yarn.lock'

  lint:
    name: Check with Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TypeScript
        run: yarn add -D typescript
        
      - name: Run TypeScript type check
        run: yarn tsc --noEmit

      - name: Run ESLint
        run: yarn eslint . --max-warnings=0

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t nextjs-app .
      - name: Report Status
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"state": "success", "description": "Check Status Report", "context": "Check Status Report"}' \
