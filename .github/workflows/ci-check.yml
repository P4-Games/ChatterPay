name: 'ci-check'

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  lint:
    name: Lint & Type Check (Biome)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run TypeScript type check
        run: yarn type-check

      - name: Normalize line endings (tracked files only)
        run: |
          # Ensure consistent LF line endings across environments (respecting .gitignore)
          git config --global core.autocrlf false
          git ls-files -z | xargs -0 sed -i 's/\r$//'
          
      - name: Run Biome
        run: yarn biome check .

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t chatterpay-front .
      - name: Report Status
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"state": "success", "description": "Check Status Report", "context": "Check Status Report"}' \
            https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}